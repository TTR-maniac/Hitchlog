  welcome:
    about:
      column1: "<span class=\"dropcap\">L</span>iften is best een interesante manier van reizen. De leuke avonturen, Ontmoetingen met interesante en erg gulle bestuurders maar ook de ervaring van verscheidenheid in de huidige samenleving. Maakt deze manier van reizen veel levensrijker dan het gebruik van de Bus of Trein.<br/> Het is meer dan een manier om van Punt A naar B te komen.\n"
      column2: |
          Hitchlog verzamelt verhalen en ervarinen van honderden lifters
          Deze verhalen worden samengevat met fotos en specifike data over de reis.<br/>
          Het zet de Statistieken in een Notendop voor <b>Een Lifter</b> Maar vat ook alle data samen van <b>alle Lifters</b>
          Zo schetsen we een Realitsich, Autentiek beeld van Liften in deze samenleving, Vandaag de dag.
      column3: |
          Een Beeld die nog niet Beinvloed is, door de reputaties van Social media of Films.
          Een Beeld die zo goed mogelijk laat zien hoe Fantastisch liften wel niet is.
      intro: |
          Hitchlog geeft een Realistisch <i class="fa fa-photo"></i> over Liften <br>
          We proberen het met <i class="fa fa-heart-o"></i> over te brengen
          Om zo credit te geven aan de <i class="fa fa-group"></i> die ons gezellig hebben meegenomen
    hitchhiking_buddies:
