  welcome:
    about:
      column1: <span class="dropcap">T</span> rampen ist eine durchaus interessante
        Art und Weise des Reisens. <br/> Das ereignisreiche Reisen, die Begegnung
        mit vielen interessanten und großzügigen Fahrern und die Erfahrung der Vielfalt
        in unserer Gesellschaft setzt es von einer Zug oder Bus fahrt ab.<br/> Es
        ist mehr als nur ein Weg, um von A nach B zu kommen.
      column2: "Das Hitchlog sammelt die Geschichten und Erfahrungen von Hunderten
        von Trampern und legt sie zusammen mit Bildern, Geschichten und Daten über
        die Reise.<br/>\nEs erstellt sowohl Statistiken für den <b>einzlenen Tramper</b>
        in Form eines eigenen Profils mit den gesammelten Daten, <br/>\nsowie Statistiken
        für <b>alle Tramper</b> z. B. in Form von Aussagen über das Geschlecht aller
        Tramer, etc. \n<br/> Dies wird ein echtes, authentisches Bild über das Trampen
        malen.\n"
      column3: |
        Ein Bild, das unberührt ist von dem Ruf der von öffentlichen Medien oder Filme verbreitet wird.
        Ein Bild, welches der Welt zeigt was für eine tolle Art zu reisen das trampen ist.
      intro: |
        Das Hitchlog gibt ein echtes <i class="fa fa-photo"></i> des Trampen wieder.<br>
        Wir malen dieses Bild mit <i class="fa fa-heart-o"></i> und geben an die <i class="fa fa-group"></i> zurück die uns abgeholt haben.
