  welcome:
    about:
      column1: '<span class="dropcap"> H</span> acer autostop es una manera interesante de viajar. <br/> El accidentado viaje, el encuentro con muchos conductores interesantes y generosas y la experiencia de la diversidad en nuestra sociedad lo fija aparte de tomar un tren o por autobús de conducción <br/> Es más que una forma de llegar desde A a B.'
      column2: 'El Hitchlog recoge las historias y la experiencia de cientos de autostopistas y lo pone junto con imágenes, historias y datos sobre el viaje. <br/> Crea estadísticas para <b>un autoestopista</b> como en tener un perfil con todos los datos obtenidos, así como las estadísticas de <b>los autostopistas</b> como en qué es el género de todos los autostopistas. Esto pintará una verdadera, auténtica imagen sobre qué autostop es realmente como.'
      column3: Una imagen intacta de su reputación difundida por los medios públicos o películas. Una foto que muestra al mundo lo que una buena manera de viajar esto es.
      intro: |
        El Hitchlog da un real <i class="fa fa-photo"></i> en haciendo autopstop.<br>
        Nos intentar pintarlo con <i class="fa fa-heart-o"></i> y a la <i class="fa fa-group"></i> que nos recogió.
