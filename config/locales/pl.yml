  welcome:
    newest_pics:
      newest_pictures_from_the_road: "Najnowsze zdjęcie z trasy"
    about:
      column1: |
          <span Classic="dropcap">A</span>utostop to całkiem ciekawa forma
          podróżowania. <br/> Urozmaicona podróż, niezliczona ilość
                    interesujących i hojnych kierowców i niesamowite doświadczenie 
                    różnorodności w naszym społeczeństwie pokazuje że podróż autostopem może być znacznie
                  ciekawsza niż monotonna jazda pociągiem albo autobusem.<br/> To jest coś więcej niż przemieszczanie
                    sie z punktu A do punktu B.
      column2: |
          The Hitchlog zbiera historię i doświadczenie setek autostopowiczy
          i pokazuje ich razem ze zdjęciami, historiami oraz informacjami o podróży <br/>
          
           Pokazuje statystyki dla <b>jednego autostopowicza</b> który ma swój profil razem ze wszystkimi danymi, jak również statystykami <b>wszystkich autostopowiczów</b> 
          którzy są w różnym wieku i różnej płci.
          
          To pokazuje prawdziwy, autentyczny obraz tego, jak autostop wygląda w rzeczywistości.
      column3: |
          Obraz zatraconej reputacji, wygłoszonej przez społeczeństwo, media czy filmy.
          Obraz, który mamy nadzieję pokaże, że świat to piękne miejsce do podróżowania.
      intro: |
          The Hitchlog daje realny <i class="fa fa-photo"></i> autostopu <br>
          Staramy się go namalować <i class="fa fa-heart-o"></i>
          i dawać w zamian <i class= "fa fa-group"></i> temu, kto nas zabrał.
